name: Healthcheck (USAspending)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run healthcheck
        run: |
          python scripts/healthcheck_usaspending.py
      - name: Run DISA cyber expiring pull
        run: |
          python scripts/disa_cyber_expiring.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: disa-cyber-expiring
          path: output/disa_cyber_expiring.csv
