name: Healthcheck (USAspending)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run healthcheck
        run: |
          python scripts/healthcheck_usaspending.py

      - name: Run DISA cyber expiring pull
        env:
          DISA_ONLY: "1"
          HORIZON_DAYS: "365"
          # For “expiring by March 1, 2026” testing, uncomment:
          # END_DATE: "2026-03-01"
          PSC_CODES: "D310,D311,D302,D399"
          MAX_PAGES: "25"
        run: |
          python scripts/disa_cyber_expiring.py

      - name: Show output folder
        run: |
          ls -la
          ls -la scripts
          ls -la output || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: disa-cyber-expiring
          path: |
            output/disa_cyber_expiring.csv
            output/disa_cyber_expiring_debug.json
          if-no-files-found: error
